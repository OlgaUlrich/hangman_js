<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="playing_area">

       <div class="informationWrapper">
           <span id="count">Count of tries 7</span>
           <span id="usedL">Wrong letters </span>

       </div>

        <div class="imageWrapper">
            <img id="images" src="./hm/1.png" alt="hangman" />
        </div>
        <div>
            <div id="start_again" class="start_again">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M480 256c0 123.4-100.5 223.9-223.9 223.9c-48.86 0-95.19-15.58-134.2-44.86c-14.14-10.59-17-30.66-6.391-44.81c10.61-14.09 30.69-16.97 44.8-6.375c27.84 20.91 61 31.94 95.89 31.94C344.3 415.8 416 344.1 416 256s-71.67-159.8-159.8-159.8C205.9 96.22 158.6 120.3 128.6 160H192c17.67 0 32 14.31 32 32S209.7 224 192 224H48c-17.67 0-32-14.31-32-32V48c0-17.69 14.33-32 32-32s32 14.31 32 32v70.23C122.1 64.58 186.1 32.11 256.1 32.11C379.5 32.11 480 132.6 480 256z"/></svg>
                <span class="tooltiptext"> New Game
                </span>
            </div>
        </div>
    </div>
    <div id="game_over">
        <div class="modal">
        <span id="game_over_text">Game over</span>
        <button id="start_again_go">Ok</button>
        </div>
    </div>
    <div id="win">
        <div class="modal">
        <span>Great job! You won</span>
        <button id="start_again_bt">Ok</button>
       
        </div>
    </div>

   <div id="keyboard"></div> 
   <div id="word"></div> 
   <script src="script.js"></script>
</body>
</html>
